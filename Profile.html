  <!-- JS Carousel Script -->
  <script>
  const bodies = document.querySelectorAll('.game-body');
  let current = 0;
  const total = bodies.length;

  const indicator = document.getElementById('carouselIndicator');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  function showSlide(index) {
    bodies[current].classList.remove('active');
    current = (index + total) % total;
    bodies[current].classList.add('active');
    updateIndicator();
  }

  function updateIndicator() {
    indicator.textContent = `${current + 1} of ${total}`;
  }

  prevBtn.addEventListener('click', () => {
    showSlide(current - 1);
  });

  nextBtn.addEventListener('click', () => {
    showSlide(current + 1);
  });

  // Optional: auto-rotate every 5 seconds
  setInterval(() => {
    showSlide(current + 1);
  }, 5000);

  // Initial setup
  updateIndicator();
  </script>
  <script>
  const catalogToggle = document.getElementById('catalogToggle');
  const catalogDropdown = document.getElementById('catalogDropdown');

  catalogToggle.addEventListener('click', () => {
    catalogDropdown.style.display = catalogDropdown.style.display === 'block' ? 'none' : 'block';
  });

  // Optional: Hide dropdown when clicking outside
  document.addEventListener('click', function (e) {
    if (!catalogToggle.contains(e.target) && !catalogDropdown.contains(e.target)) {
      catalogDropdown.style.display = 'none';
